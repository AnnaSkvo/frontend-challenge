<!DOCTYPE html>
<html>
  <head>
    <title>Котики</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
  </head>

  <body>
    <div id="app"></div>
    <script type="text/x-template" id="main">
      <div>
      		<header class="header">
      				<ul class="menu">
      						<li class="menu__list1"  :class="{menu__list_active : index}">
      								<a href="index.html" class="menu__link" @click.prevent="index = true">Все котики</a>
      						</li>
      						<li class="menu__list2" :class="{menu__list_active : !index}">
      								<a href="like_cats.html" class="menu__link"  @click.prevent="index = false">Любимые котики</a>
      						</li>
      				</ul>
      		</header>
      		<div v-if="index">
      				<section class="all_cats">
      						<div class="all_cats-box">
      								<div class="cat" v-for="cat in allCats">
      										<img class="cat__img" :src="cat.url" alt="photo cat">
      							<a href="#"
      									class="cat__likes"
      									@click.prevent="toggle(cat)"
      									@mouseenter="hover(cat)"
      									@mouseleave="unhover()"
      							>
      								<svg v-if="checkFav(cat)" version="1.1" viewBox="0 0 391.837 391.837">
      						<path fill="#D7443E"
      						d="M285.257,35.528c58.743,0.286,106.294,47.836,106.58,106.58

      								</svg>
      					<svg v-else version="1.1" viewBox="0 0 412.735 412.735">
      						<path d="M295.706,35.522C295.706,35.522,295.706,35.522,295.706,35.522c-34.43-0.184-67.161,14.937-89.339,41.273    c-22.039-26.516-54.861-41.68-89.339-41.273C52.395,35.522,0,87.917,0,152.55C0,263.31,193.306,371.456,201.143,375.636    c3.162,2.113,7.286,2.113,10.449,0c7.837-4.18,201.143-110.759,201.143-223.086C412.735,87.917,360.339,35.522,295.706,35.522z     M206.367,354.738C176.065,336.975,20.898,242.412,20.898,152.55c0-53.091,43.039-96.131,96.131-96.131    c32.512-0.427,62.938,15.972,80.457,43.363c3.557,4.905,10.418,5.998,15.323,2.44c0.937-0.68,1.761-1.503,2.44-2.44    c29.055-44.435,88.631-56.903,133.066-27.848c27.202,17.787,43.575,48.114,43.521,80.615    C391.837,243.456,236.669,337.497,206.367,354.738z" fill="#d7443e"/>
      					</svg>
      							</a>
      								</div>
      						</div>
      				</section>
      		</div>
      	 <div v-else>
      			 <section class="all_cats">
      					 <div class="all_cats-box">
      							 <div class="cat"  v-for="cat in likeCats">
      									 <img class="cat__img" :src="cat.url" alt="photo cat">
      									 <a href="#" class="cat__likes"  @click.prevent="disLike(cat)">
      								<svg version="1.1" viewBox="0 0 391.837 391.837">
      										<path fill="#D7443E"
      							d="M285.257,35.528c58.743,0.286,106.294,47.836,106.58,106.58
      								c0,107.624-195.918,214.204-195.918,214.204S0,248.165,0,142.108c0-58.862,47.717-106.58,106.58-106.58l0,0
      								c36.032-0.281,69.718,17.842,89.339,48.065C215.674,53.517,249.273,35.441,285.257,35.528z"/>
      											</svg>
      						 </a>
      							 </div>
      					 </div>
      			 </section>
      	 </div>
      </div>
    </script>

    <script
      defer
      src="https://use.fontawesome.com/releases/v5.7.2/js/all.js"
      integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="src/index.js"></script>
  </body>
</html>
